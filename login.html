<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('Background1.webp') no-repeat center center/cover;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }


        .container {
            width: 320px;
            background: rgba(0, 0, 0, 0.8); 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
            color: #fff;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #ddd;
        }

        /* Form layout */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Labels */
        label {
            font-weight: bold;
            text-align: left;
            display: block;
            margin: 10px 0 5px;
            color: #ccc;
        }

        /* Input fields */
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #222;
            color: #fff;
            box-sizing: border-box;
        }

        /* Input focus effect */
        input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Login button */
        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        /* Button hover effect */
        button:hover {
            background-color: #45a049;
        }

        /* Paragraph for register link */
        p {
            margin-top: 15px;
            font-size: 14px;
            color: #ccc;
        }

        /* Register link styling */
        a {
            color: #4CAF50;
            text-decoration: none;
        }

        /* Hover effect for link */
        a:hover {
            text-decoration: underline;
        }
        footer {
    text-align: center;
    padding: 0.01px;
    background-color: #333;
    color: white;
    position: fixed;
    width: 100%;
    bottom: 0;
    left: 0;
}

.footer-icon {
    width: 25px;
    height: auto;
    position: absolute;
    right: 10px;
    bottom: 10px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <script>
document.getElementById('login-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission

    // Getting user input values
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const validCredentials = [
        { email: "user@gmail.com", password: "qwerty123" },
        { email: "bingbingboo@gmail.com", password: "qwerty123" },
        { email: "nithya@gmail.com", password: "qwerty123" }
    ];  

    const isValidUser = validCredentials.some(user => user.email === email && user.password === password);

    if (isValidUser) {
        alert("Login successful!");
        window.location.href = "booking.html"; 
    } else {
        alert("Invalid email or password. Please try again.");
    }
});

    </script>
        <footer>
            <p>&copy; 2025|Bing  Moments| Event Ticket Booking | All Rights Reserved</p>
                <a href="https://github.com/iAmNithya2/">
                    <img src="git.png" alt="GitHub" class="footer-icon"></a>
        </footer>
</body>
</html>
