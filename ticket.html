<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Ticket</title>

    <!-- ✅ Load jsPDF First -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- ✅ Load script.js Last -->
    <script defer src="script.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('Confirm.jpg!sw800') no-repeat center center/cover;
            padding: 20px;
        }
        .ticket-container {
            background: white;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-left: 5px solid #007BFF;
        }
        h1, h2 {
            color: #007BFF;
        }
        .ticket-details {
            text-align: left;
            margin: 20px 0;
        }
        .logo {
            width: 100px;
            margin-bottom: 15px;
        }
        .btn {
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Event Ticket</h1>
    </header>
    <main>
        <section class="ticket-container" id="ticket-section">
            <img src="logo.png" alt="Bing Moments Logo" class="logo">
            <h2>Bing Moments</h2>
            <div class="ticket-details" id="ticket-info"></div>
            <button class="btn" id="download-pdf">Download Ticket as PDF</button>
        </section>
    </main>
</body>
</html>
