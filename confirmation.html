<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: url('Confirm.jpg!sw800') no-repeat center center/cover;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        main {
            flex: 1;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
            display: inline-block;
        }
        .btn:hover {
            background: #218838;
        }
        img.logo {
            width: 120px;
            margin-bottom: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 15px;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Bing Moments Logo" class="logo">
        <h1>Ticket Confirmation</h1>
    </header>

    <main>
        <div class="container">
            <h2>Thank You For Choosing Us!</h2>
            <p>Your ticket has been successfully booked.</p>
            <h2>Enjoy the Event!</h2>
            <a href="ticket.html" class="btn">View Ticket</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 | Bing Moments | All Rights Reserved</p>
    </footer>

</body>
</html>
