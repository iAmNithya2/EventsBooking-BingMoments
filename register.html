<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background: url('Background1.webp') no-repeat center center/cover;
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 320px;
    background: rgba(0, 0, 0, 0.8); /* Dark semi-transparent */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
    color: #fff;
}

h1 {
    font-size: 22px;
    margin-bottom: 15px;
    color: #ddd;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
    text-align: left;
    display: block;
    margin: 10px 0 5px;
    color: #ccc;
}

input {
    width: 100%;
    padding: 8px;
    border: 1px solid #555;
    border-radius: 5px;
    background: #222;
    color: #fff;
    box-sizing: border-box;
}

input:focus {
    border-color: #4CAF50;
    outline: none;
}

button {
    margin-top: 15px;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
}

button:hover {
    background-color: #45a049;
}

p {
    margin-top: 15px;
    font-size: 14px;
    color: #ccc;
}

a {
    color: #4CAF50;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
footer {
    text-align: center;
    padding: 0.01px;
    background-color: #333;
    color: white;
    position: fixed;
    width: 100%;
    bottom: 0;
    left: 0;
}

.footer-icon {
    width: 25px;
    height: auto;
    position: absolute;
    right: 10px;
    bottom: 10px;
}

.footer-icon {
    width: 25px;  /* Adjust size */
    height: auto;
    position: absolute;
    right: 10px;
    bottom: 10px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="register-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
    <script>
        // JavaScript for form validation
        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Get form values
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Basic validation
            if (username.length < 3) {
                alert("Username must be at least 3 characters long.");
                return;
            }
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return;
            }

            // Simulating successful registration
            alert("Registration successful!\nUsername: " + username + "\nEmail: " + email+"Redirecting to login page...");
            localStorage.setItem('registeredEmail', email);
            localStorage.setItem('registeredPassword', password);
            window.location.href = "login.html";
        });
        function proceedToBooking() {
             const urlParams = new URLSearchParams(window.location.search);
            const event = urlParams.get('event');
            window.location.href = `booking.html?event=${encodeURIComponent(event)}`;
        }       
    </script>
        <footer>
            <p>&copy; 2025|Bing  Moments| Event Ticket Booking | All Rights Reserved</p>
                <a href="https://github.com/iAmNithya2/">
                    <img src="git.png" alt="GitHub" class="footer-icon"></a>
        </footer>
</body>

</html>
